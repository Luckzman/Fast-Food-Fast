language: node_js
node_js:
- "stable"
install: npm install
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
before_script:
  - psql -c 'create database db_test;' -U postgres
  - psql -c "CREATE USER test WITH PASSWORD 'test';" -U postgres
script: npm test
after_success: npm run coverage


