<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastFoodFast</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/reuse.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/menu-details.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <a href="./index.html">FastFoodFast.com</a>
            </div>
            <nav>
                <ul>
                    <a href="./index.html"><li>Home</li></a>
                    <a href="./catalog.html"><li>Catalog</li></a>
                    <div class="cart">
                        <img src="./images/grey-shopping-cart-2.png" alt="shopping cart image">
                        <div class="notification"><span id="cart-count"></span></div>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="container" class="container">
            <div id="menuRow" class="order-row">
                <div id="menuImg" class="order-img">
                    
                </div>
                <div id="menuDetail" class="order-content">
                    
                </div>
                <div id="menuInput" class="order-input">
                    <input id="orderQty" type="number" name="num-of-orders" value="1" min="1" max="99">
                    <button id="orderBtn">Add to Cart</button>
                </div>
            </div>
            <div class="order-description">
                <input id="tab1" type="radio" name="tabs" checked>
                <label for="tab1">Description</label>
                <input id="tab2" type="radio" name="tabs">
                <label for="tab2">Reviews</label>
                <section id="content1">
                    <!-- Description Content -->
                </section>
                <section id="content2">
                    <button id="addReview"><i class="fas fa-pen"></i> Add Review</button>
                    <div id="review-form-container" class="add_review none">
                        <form id="add-review" action="">
                            <div>
                                <label for="review">Review</label>
                                <textarea name="review" id="review" cols="50" rows="10"></textarea>
                            </div>
                            <div>
                                <label for="rating">Rating</label>
                                <input type="text" id="rating" name="rating" class="rating-input">
                                <div class="outer-stars">
                                    <div class="inner-stars"></div>
                                </div>
                                <!-- <div class="star-rating" id="rating">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked unchecked"></span>
                                    <span class="fa fa-star checked unchecked"></span>
                                </div> -->
                            </div>
                            <input type="submit" value="submit">
                        </form>
                        <hr>
                    </div>
                    <div class="flex-row">
                        <div class="review-img">
                            <img src="./../images/review_pix_1.png" alt="reviewer's image">
                        </div>
                        <div class="review-info">
                            <p>Sasha Edwin</p>
                            <div class="star-rating">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked unchecked"></span>
                            </div>
                            <p>Jerky jowl pork chop tongue, kielbasa shank venison. Capicola shank pig ribeye leberkas filet mignon brisket beef kevin tenderloin porchetta. Capicola fatback </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>FastFoodFast &copy;2018 <span>All Rights Reserved</span></p>
        </div>
    </footer>
    <script src="./js/getMenuDetails.js"></script>
</body>
</html>
