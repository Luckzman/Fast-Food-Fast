<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastFoodFast</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/reuse.css">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/cart.css">
    <link rel="stylesheet" href="./../css/user-order-history.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <a href="index.html">FastFoodFast.com</a>
            </div>
            <nav>
                <ul>
                    <a href="./catalog.html"><li>Catalog</li></a>
                    <div class="cart">
                        <a href="./cart.html">
                            <img src="./../images/grey-shopping-cart-2.png" alt="shopping cart image">
                        </a>
                        <div class="notification"><span id="cart-count"></span></div>
                    </div>
                    <li id="logout" class="logout">LOGOUT</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>My Orders History</h1>
            <div class="table-container">
                <table id="order-history-table">
                    
                </table>
            </div>
        </div>
    </main>

    <!-- Add new food item form modal here -->
    <div id="view-cart" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="modal">
            <a href="#tab2" class="close">X</a>
            <div class="content" id="order-details">
                <div id="cart-info">
                    
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <p>FastFoodFast &copy;2018 <span>All Rights Reserved</span></p>
        </div>
    </footer>
    <script src="js/userOrderHistory.js"></script>
</body>
</html>
