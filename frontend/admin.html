<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastFoodFast</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/reuse.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <a href="./index.html">FastFoodFast.com</a>
            </div>
            <nav>
                <ul>
                    <a href=""><li>Welcome, Admin</li></a>
                    <a class="button"><li>LOGOUT</li></a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="panel-container">
                <section>
                    <input class="first-label" id="tab1" type="radio" name="tabs" checked>
                    <label for="tab1">Food Items</label>
                    <article id="content1">
                        <button><a href="#new-food-modal">add new food Item</a></button>
                        <h2>Food Items</h2>
                        <div class="food-table">
                            <table id="menu-table">
                                
                            </table>
                        </div>
                    </article>
                </section>
                <section>
                    <input id="tab2" type="radio" name="tabs">
                    <label for="tab2">Custormer's Order</label>
                    <article id="content2">
                        <h2>Custormer's order</h2>
                        <div class="pending-order">
                            <table id="order-table">
                                
                            </table>
                        </div>
                    </article>
                </section>
                <section>
                    <input id="tab3" type="radio" name="tabs">
                    <label for="tab3">Users</label>
                    <article id="content3">
                        <h2>Users</h2>
                        <div class="user">
                            <table id="user-table">
                                
                            </table>
                        </div>
                    </article>
                </section>
            </div>   
        </div>
    </main>

    <!-- Add new food item form modal here -->
    <div id="new-food-modal" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="modal">
            <a href="" class="close">X</a>
            <div class="content">
                <form id="addMenu">
                    <input id="foodName" type="text"  placeholder="Food Name">
                    <textarea id="description" placeholder="Food Description"></textarea>
                    <input id="price" type="number" min="1" placeholder="Price">
                    <select id="category">
                        <option>-- Select Food Category --</option>
                        <option>Rice</option>
                        <option>Swallow</option>
                        <option>Sandwiches</option>
                        <option>Salad</option>
                        <option>Pastas</option>
                        <option>Extra</option>
                    </select>
                    <input id="image" type="file"  placeholder="Image">
                    <input id="createMenu" type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Update Food Menu item form modal here -->
    <div id="update-menu-img-modal" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="modal">
            <a href="" class="close">X</a>
            <div class="content">
                <form id="updateMenuImg">
                    <h3>click on image to update it</h3>
                    <label for='file-input'>
                        <img id="modal-img" alt="">
                    </label>
                    <!-- <input type='file' id='file-input' class='none' > -->
                    <input type='file' id='file-input' class='none' onchange="loadImage(event)">
                    <input id="updateImg" type="submit" value="Update Image" class="none" >
                </form>
            </div>
        </div>
    </div>

    <!-- Update Food Menu item form modal here -->
    <div id="update-menu-modal" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="modal">
            <a href="" class="close">X</a>
            <div class="content">
                <form id="updateMenu">
                    <input id="update-foodName" type="text"  placeholder="Food Name">
                    <textarea id="update-description" placeholder="Food Description"></textarea>
                    <input id="update-price" type="number" min="1" placeholder="Price">
                    <select id="update-category">
                        <option>-- Select Food Category --</option>
                        <option>Rice</option>
                        <option>Swallow</option>
                        <option>Sandwiches</option>
                        <option>Salad</option>
                        <option>Pastas</option>
                        <option>Extra</option>
                    </select>
                    <input type="submit" value="Update Menu">
                </form>
            </div>
        </div>
    </div>

    <!-- Update order status form modal here -->
    <div id="accept/delete-modal" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="modal">
            <a href="#tab2" class="close">X</a>
            <div class="content" id="order-details">
                <h2 id="username"></h2>
                <div id="cart-info">

                </div>
                <div id="delivery-info">
                    
                </div>
                <div>
                    <h3>Update Order Status</h3>
                    <form id="update-order-status">
                        <input type="radio" name="order_status" id="order-status1" value="processing">
                        <label for="order-status1">process</label><br>
                        <input type="radio"  name="order_status" id="order-status2" value="cancelled">
                        <label for="order-status2">cancel</label><br>
                        <input type="radio"  name="order_status" id="order-status3" value="complete">
                        <label for="order-status3">complete</label><br>
                        <input class="submit" type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>FastFoodFast &copy;2018 <span>All Rights Reserved</span></p>
        </div>
    </footer>
    <script src="./js/admin.js"></script>
</body>
</html>
