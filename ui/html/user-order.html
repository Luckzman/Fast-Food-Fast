<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastFoodFast</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/reuse.css">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/user-order.css">
</head>
<body>
    <header>
        <div>
            <a href="./../index.html"><img src="./../images/FastFoodFast_logo.png" alt="FastFoodFast logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="./catalog.html">Catalog</a></li>
                <li><a href="#">signin/signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="table-container">
                <table>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>food</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Sub-Total</th>
                    </tr>
                    <tr>
                        <td><i class="fas fa-times-circle red"></i></td>
                        <td><img src="./../images/image-1.jpg" alt=""></td>
                        <td>pizza</td>
                        <td>2</td>
                        <td>2000</td>
                        <td>Meat</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-times-circle red"></i></td>
                        <td><img src="./../images/image-10.jpg" alt=""></td>
                        <td>Pepper Soup</td>
                        <td>5</td>
                        <td>1500</td>
                        <td>Soup</td>
                        <td>7500</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-times-circle red"></i></td>
                        <td><img src="./../images/image-11.jpg" alt=""></td>
                        <td>Coconut Rice</td>
                        <td>1</td>
                        <td>3000</td>
                        <td>Meat</td>
                        <td>3000</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-times-circle red"></i></td>
                        <td><img src="./../images/image-12.jpg" alt=""></td>
                        <td>Jollof Rice</td>
                        <td>3</td>
                        <td>2000</td>
                        <td>Rice</td>
                        <td>6000</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-times-circle red"></i></td>
                        <td><img src="./../images/image-13.jpg" alt=""></td>
                        <td>Spagetti</td>
                        <td>2</td>
                        <td>1000</td>
                        <td>Rice</td>
                        <td>2000</td>
                    </tr>
                </table>
            </div>
            <div class="order-calc">
                <div class="order-content-left">
                    <table>
                        <tr>
                            <th>sub total</th>
                            <th>20,000</th>
                        </tr>
                        <tr>
                            <td>total</td>
                            <td>20,000</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="order-checkout">
                <button>proceed to checkout</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>FastFoodFast &copy;2018 <span>All Rights Reserved</span></p>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
</body>
</html>
